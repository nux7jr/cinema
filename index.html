    <div class="row cards justify-content-center">

        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">Рейтинг: {{ item.rating }}</p>

          <button class="btn mt-3 bntShowMore ">Show more</button>
